<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link link-dark px-2 active" aria-current="page">Главная</a>
            </li>
            <li class="nav-item"><a href="{% url 'add_note' %}" class="nav-link link-dark px-2">Добавить запись</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link link-dark px-2">About</a></li>
            <li class="nav-item"><a href="{% url 'api' %}" class="nav-link link-dark px-2">API</a></li>
        </ul>
        <ul class="nav">
            {% if  user.is_active %}
                <li class="nav-item"><a class="nav-link link-dark px-2 active">{{ user }}</a></li>

                <li class="nav-item"><a href="{% url 'logout' %}" class="btn btn-primary" role="button">Logout</a></li>
            {% else %}
                <li class="nav-item"><a href="{% url 'login' %}" class="btn btn-primary" role="button">Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
